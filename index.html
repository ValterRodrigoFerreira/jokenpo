<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Jokenp√¥</title>
</head>

<body>
  <h1 class="winner-title">Jogador 1 ganhou!</h1>

  <section class="scoreboard">
    <span class="scoreboard-player-name">Jogador 1</span>
    <strong class="score">01</strong>
    <span class="vs-small">VS</span>
    <strong class="score">01</strong>
    <span class="scoreboard-player-name">Jogador 2</span>
  </section>

  <section class="battle-field">
    <div class="button-wrapper">
      <button class="button-play button button-stone-player-1">Pedra</button>
      <button class="button-play button button button-paper-player-1">Papel</button>
      <button class="button-play button button-scissors-player-1">Tesoura</button>
    </div>
    <div class="field-box">
      <div class="field field-player-1"></div>
      <strong class="vs-big">vs</strong>
      <div class="field field-player-2"></div>
    </div>
    </div>
    <div class="button-wrapper">
      <button class="button-play button button-stone-player-2">Pedra</button>
      <button class="button-play button button-paper-player-2">Papel</button>
      <button class="button-play button button-scissors-player-2">Tesoura</button>
    </div>
  </section>

  <section class="config">
    <button class="button button-start">Iniciar</button>
    <button class="button button-reset">Resetar</button>
  </section>

  <script src="index.js"> </script>
</body>

</html>
